<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Caustic 74 | Live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        #canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; pointer-events: none; }
        
        .content-wrapper { 
            position: relative; 
            z-index: 10; 
            width: 100%; 
            min-height: 100dvh; 
            display: flex; 
            justify-content: center; 
            padding: 40px 24px 120px 24px; 
        }
        
        /* High-End Glass UI */
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(20px); 
            border-radius: 16px; 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Hover States */
        .glass:hover { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(99, 102, 241, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.8);
        }

        .glass:hover i {
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.8));
            transform: scale(1.15);
        }

        /* The Click Animation (Flash) */
        .glass:active { 
            transform: scale(0.95); 
            background: rgba(99, 102, 241, 0.15);
            border-color: #6366f1;
            transition: all 0.1s ease;
        }

        .glass i { transition: all 0.3s ease; }

        .btn-text { letter-spacing: 0.18em; font-size: 0.72rem; }

        .progress-bg { background: rgba(255,255,255,0.03); height: 2px; border-radius: 10px; overflow: hidden; width: 100px; margin: 8px auto; }
        .progress-fill { background: #6366f1; height: 100%; width: 0%; transition: width 2s ease-in-out; }
        
        #bookOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(40px); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 60px 20px; overflow-y: auto; }
        .fa-instagram { background: -webkit-linear-gradient(#f9ce34, #ee2a7b, #6228d7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content-wrapper">
        <div class="max-w-sm w-full">
            <div class="text-center mb-10">
                <img src="https://i.ibb.co.com/twWBdBVn/IMG-20260101-232150-611.webp" class="w-24 h-24 rounded-full mx-auto border border-white/10 shadow-2xl mb-6">
                <h1 class="text-xl font-black tracking-[0.3em] uppercase mb-2">The Caustic 74</h1>
                <div class="flex flex-col items-center">
                    <div id="progressText" class="text-[8px] text-gray-500 font-bold tracking-[0.2em] uppercase mb-1">Exploring '26 • 0%</div>
                    <div class="progress-bg"><div id="progressFill" class="progress-fill"></div></div>
                </div>
                <div id="clock" class="text-[10px] font-mono text-gray-600 mt-4 tracking-widest">00:00:00</div>
            </div>
            
            <div class="text-center mb-12 px-4">
                <p class="text-[10px] text-gray-500 italic leading-loose tracking-widest font-light">
                    "It is better to be hated for who you are than to be loved for someone you are not."
                </p>
            </div>

            <div class="space-y-4">
                <button onclick="openBooks()" class="glass w-full p-5 flex items-center justify-between group">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-book text-indigo-400 text-lg"></i>
                        <span class="btn-text font-bold uppercase">The Archives</span>
                    </div>
                    <i class="fas fa-arrow-right text-[10px] text-gray-700"></i>
                </button>

                <div onclick="delayedLink('https://www.instagram.com/thecaustic74')" class="glass p-5 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <i class="fab fa-instagram text-lg"></i>
                        <span class="btn-text font-bold uppercase">Instagram</span>
                    </div>
                    <i class="fas fa-external-link-alt text-[9px] text-gray-700"></i>
                </div>

                <div onclick="delayedLink('https://myanimelist.net/profile/thecaustic74')" class="glass p-5 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-play-circle text-[#2e51a2] text-lg"></i>
                        <span class="btn-text font-bold uppercase">MyAnimeList</span>
                    </div>
                    <i class="fas fa-external-link-alt text-[9px] text-gray-700"></i>
                </div>
                
                <div onclick="delayedLink('https://discord.com/users/1452742087303762054')" class="glass p-5 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <i class="fab fa-discord text-[#5865F2] text-lg"></i>
                        <span class="btn-text font-bold uppercase">Discord</span>
                    </div>
                    <i class="fas fa-external-link-alt text-[9px] text-gray-700"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="bookOverlay">
        <div class="w-full max-w-xs flex justify-between items-center mb-10">
            <h2 class="text-lg font-black tracking-widest uppercase">The Archives</h2>
            <button onclick="closeBooks()" class="text-white text-4xl">&times;</button>
        </div>
        <div class="w-full max-w-xs space-y-4">
            <div class="glass p-5 flex items-center gap-5">
                <div class="text-green-400 font-black text-lg">01</div>
                <div><p class="btn-text font-bold">Ar-Raheequl Makhtum</p></div>
            </div>
            <div class="glass p-5 flex items-center gap-5">
                <div class="text-indigo-400 font-black text-lg">02</div>
                <div><p class="btn-text font-bold">Paradoxical Sajid</p></div>
            </div>
            <div class="glass p-5 flex items-center gap-5">
                <div class="text-red-400 font-black text-lg">03</div>
                <div><p class="btn-text font-bold">La Tahzan</p></div>
            </div>
        </div>
        <button onclick="closeBooks()" class="mt-12 text-[10px] text-gray-500 uppercase tracking-widest font-bold">Back</button>
    </div>

    <script>
        // Link Delay Logic for standing-out animation
        function delayedLink(url) {
            setTimeout(() => {
                window.open(url, '_blank');
            }, 400); // 400ms delay to let the click animation breathe
        }

        function updateProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const percent = ((Math.floor(diff / (1000 * 60 * 60 * 24)) / 365) * 100).toFixed(1);
            document.getElementById('progressText').innerText = `Exploring '26 • ${percent}%`;
            setTimeout(() => { document.getElementById('progressFill').style.width = `${percent}%`; }, 500);
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 80; i++) stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.2, vel: Math.random() * 0.12 + 0.05 });
        }

        function draw() {
            ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            stars.forEach(s => { 
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill(); 
                s.y += s.vel; if (s.y > canvas.height) s.y = 0; 
            });
            requestAnimationFrame(draw);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        window.addEventListener('resize', resize);
        setInterval(updateClock, 1000);
        resize(); draw(); updateClock(); updateProgress();
        function openBooks() { document.getElementById('bookOverlay').style.display = 'flex'; }
        function closeBooks() { document.getElementById('bookOverlay').style.display = 'none'; }
    </script>
</body>
</html>
